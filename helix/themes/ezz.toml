"attribute"                 = "minimal-lgrey"
"keyword"                   = { fg = "minimal-white", modifiers = ["bold"] }
"keyword.directive"         = "minimal-white"
"namespace"                 = "minimal-grey"
"punctuation"               = "minimal-eggplant"
"punctuation.delimiter"     = "minimal-eggplant"
"operator"                  = { fg = "minimal-eggplant", modifiers = ["bold"] }
"special"                   = "minimal-lgrey"
"variable.other.member"     = "minimal-lgrey"
"variable"                  = "minimal-lgrey"
"variable.parameter"        = "minimal-lgrey"
"type"                      = "minimal-viridian"
"type.builtin"              = { fg = "minimal-viridian", modifiers = ["bold"] }
"constructor"               = "minimal-lgrey"
"function"                  = "minimal-teal_blue"
"function.macro"            = { fg = "minimal-teal_blue", modifiers = ["bold"] }
"function.builtin"          = { fg = "minimal-teal_blue", modifiers = ["bold"] }
"comment"                   = { fg = "minimal-dgrey", modifiers = ["italic"] }
"variable.builtin"          = "minimal-lgrey"
"constant"                  = "minimal-lgrey"
"constant.builtin"          = "minimal-lgrey"
"string"                    = "minimal-violetred"
"constant.numeric"          = "minimal-umber"
"constant.character.escape" = { fg = "minimal-lgrey", modifiers = ["bold"] }
"label"                     = "minimal-grey"
"module"                    = "minimal-grey"

"markup.heading"            = "minimal-violetred"
"markup.list"               = "minimal-red"
"markup.bold"               = { fg = "minimal-viridian", modifiers = ["bold"] }
"markup.italic"             = { fg = "minimal-dark_cyan", modifiers = ["italic"] }
"markup.link.url"           = { fg = "minimal-yellow", modifiers = ["underlined"] }
"markup.link.text"          = "minimal-red"
"markup.quote"              = "minimal-eggplant"
"markup.raw"                = "minimal-grey"

"diff.plus"                 = "minimal-viridian"
"diff.delta"                = "minimal-orange"
"diff.minus"                = "minimal-violetred"

"ui.background"             = { bg = "minimal-base1" }
"ui.linenr"                 = { fg = "minimal-base4" }
"ui.linenr.selected"        = { fg = "minimal-fg1" }
"ui.cursorline"             = { bg = "minimal-base0" }
"ui.statusline"             = { fg = "minimal-fg1", bg = "minimal-base2" }
"ui.statusline.inactive"    = { fg = "minimal-fg0", bg = "minimal-base2" }
"ui.popup"                  = { bg = "minimal-base2" }
"ui.window"                 = { bg = "minimal-base2" }
"ui.help"                   = { bg = "minimal-base2", fg = "minimal-fg1" }

"ui.statusline.normal"      = { fg = "minimal-base1", bg = "minimal-violetred", modifiers = [ "bold" ]}
"ui.statusline.insert"      = { fg = "minimal-base1", bg = "minimal-dblue", modifiers = [ "bold" ]}
"ui.statusline.select"      = { fg = "minimal-base1", bg = "minimal-viridian", modifiers = [ "bold" ] }

"ui.text"                   = { fg = "minimal-fg1" }
"ui.text.focus"             = { fg = "minimal-fg1", modifiers= ["bold"] }
"ui.virtual.lgreyspace"     = "minimal-base5"
"ui.virtual.ruler"          = { bg = "minimal-base0" }

"ui.selection"              = { bg = "minimal-base3" }
"ui.cursor.match"           = { fg = "minimal-base3", bg = "minimal-grey" }
"ui.cursor"                 = { fg = "minimal-base5", modifiers = ["reversed"] }

"ui.menu"                   = { fg = "minimal-fg1", bg = "minimal-base2" }
"ui.menu.selected"          = { bg = "minimal-base3" }

"warning"                   = "minimal-lred"
"error"                     = "minimal-red"
"info"                      = "minimal-umber"
"hint"                      = "minimal-lgrey"

# make diagnostic underlined, to distinguish with selection text.
diagnostic = { modifiers = ["underlined"] }

