theme = "minimal"

[editor]
line-number = "relative"
color-modes = true
# shell = "nushell"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

[editor.lsp]
display-messages = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.search]
smart-case = false

[editor.indent-guides]
render = true
character = "╎"

[keys.normal]
"space" = { w = { w = ":open ~/todo.md" } }

[keys.insert]
q = { q = "normal_mode" }

[keys.select]
q = { q = "normal_mode" }
