[[language]]
name = "rust"
# https://rust-analyzer.github.io/manual.html#configuration
config = {format = {"rust-analyzer.rustfmt.extraArgs" = "max_width=80"}}
diagnostic-severity = "Warning"

[[language]]
name = "python"
scope = "source.python"
# INFO py -m pip install python-lsp-server python-lsp-ruff
language-server = { command = "pylsp" }
# INFO only use 'ruff'
# language-server = { command = "ruff-lsp" }
# config = { settings = { args = ["--config=~/AppData/Roaming/helix/pyproject.toml"] } }
# INFO use 'black' as the python formatter
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true
diagnostic-severity = "Warning"

# INFO disable everything from 'pylsp' except for 'ruff'
[language.config.pylsp.plugins]
flake8 = {enabled = false}
autopep8 = {enabled = false}
mccabe = {enabled = false}
pycodestyle = {enabled = false}
pyflakes = {enabled = false}
pylint = {enabled = false}
yapf = {enabled = false}
ruff = { enabled = true, ignore = ["W293"], lineLength = 80, config = "~/AppData/Roaming/helix/pyproject.toml" }


[[language]]
name = "nu"
shebangs = ["nu"]
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "markdown"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "c"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "cpp"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "toml"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"
