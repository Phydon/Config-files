[[language]]
name = "rust"
# https://rust-analyzer.github.io/manual.html#configuration
config = {format = {"rust-analyzer.rustfmt.extraArgs" = "max_width=80"}}
diagnostic-severity = "Warning"

[[language]]
name = "python"
scope = "source.python"
language-server = { command = "ruff-lsp" }
config = { settings = { args = ["--config=~/AppData/Roaming/helix/pyproject.toml"] } }
# config = {"pylsp.plugins.pycodestyle.maxLineLength" = 80, "pylsp.plugins.pycodestyle.ignore" = ["W293"]}
# config = {"pylsp.plugins.ruff.enabled" = true, "pylsp.plugins.ruff.lineLength" = 80, "pylsp.plugins.ruff.ignore" = ["W293"]}
diagnostic-severity = "Warning"

[[language]]
name = "nu"
shebangs = ["nu"]
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "markdown"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "c"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "cpp"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"

[[language]]
name = "toml"
indent =  {tab-width = 4, unit = "    "}
diagnostic-severity = "Warning"
